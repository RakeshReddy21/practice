    <title>Document</title>

  <body>
    <script>
      let cost = prompt();
      switch (cost) {
        case "north-america":
          console.log("Cost for shipping to north-america is $10");
          alert("Cost for shipping to north-america is $10");
          break;
        case "south-america":
          console.log("Cost for shipping to south-america is $20");
          alert("Cost for shipping to south-america is $20")
          break;
        case "europe":
          console.log("Cost for shipping to europe is $30");
          alert("Cost for shipping to europe is $30");
          break;
        case "asia":
          console.log("Cost for shipping to asia is $40");
          alert("Cost for shipping to asia is $40");
          break;
        case "austraila":
          console.log("Cost for shipping to australia is $50");
          alert("Cost for shipping to australia is $50");
          break;

        default:
          console.log("please select the country in the following list.");
          alert("please select the country in the following list.")
      }
    </script>
  </body>
</html>
