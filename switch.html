<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>else-if ladder</title>
  </head>
  <body>
    <script>
      let coffee=+prompt();

switch (coffee){
    case 1: console.log("espresso");
    alert("your order is espresso");
    break;
    case 2: console.log("Cappuccino");
    alert("your order is Cappuccino");
    break;
    case 3: console.log("Latte");
    alert("Your order is Latte");
    break;
    case 4: console.log("Mocha");
    alert("Your order is Mocha");
    break;
    default: console.log("please select the coffee from the list ");
    alert("please select the order from the list")
    
}
    </script>
  </body>
</html>
