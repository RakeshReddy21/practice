<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const num = 5;
      const factorial = (num) => {
        let res = 1;
        for (let i = num; i > 1; i--) {
          res *= i;
        }
        return res;
      };
      console.log(factorial(num));
      alert("The factorial of 5 is 120")
    </script>
  </body>
</html>
