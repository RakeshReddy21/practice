<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>else-if ladder</title>
  </head>
  <body>
    <script>
      let sum = 0;
      for (x = 0; x <= 100; x++) {
        if (x % 2 == 0) {
          sum = sum + x;
        }
      }
      console.log("the sum of even numbers from 1 to 100 is", sum);
      alert("the sum of even numbers from 1 to 100 is 2550")

      let num = 0;
      for (let x = 0; x <= 50; x++) {
        if (x % 2 == 0) {
          num = num + x;
        }
      }
      console.log("the sum of even numbers from 1 to 50 is", num);
      alert("the sum of even numbers from 1 to 50 is 650")
    </script>
  </body>
</html>
